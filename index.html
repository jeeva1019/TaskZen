<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskZen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="icon" href="./logo.png">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section class="mx-auto mt-5 shadow d-flex flex-column align-items-center rounded-3">
    <h1 class="text-capitalize py-2">my task</h1>

    <article class="mb-4 d-flex align-items-center gap-3">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Add new task..." aria-label="Username"
          aria-describedby="basic-addon1" />
      </div>
      <button style="height: 35px" class="bg-dark text-white rounded-3 border-0 px-3 addTask">
        +
      </button>
    </article>

    <article class="border rounded-3 chooseContainer px-1 py-1 d-flex justify-content-between align-items-center mb-4">
    </article>

    <div class="todoList"></div>
    <p></p>
  </section>

  <div class="alert alert-danger mx-3 alert-danger-display" role="alert">
    Please provide task
  </div>

  <script src="./index.js"></script>
</body>

</html>
